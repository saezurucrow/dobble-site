<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/modal.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <p class="title">Dobble</p>
  <p class="result"></p>
  <p class="text"></p>
  <p class="count"></p>
  <p class="ranking"></p>
  <div class="start flex-column justify-content-evenly">
    <button class="start-ranking btn btn-primary">ランキングモード</button>
    <button class="start-battle btn btn-primary">対戦モード(WIP)</button>
    <button class="start-training btn btn-primary">特訓モード(WIP)</button>

  </div>

  <div class="game">
    <div class="board board_1"></div>
    <p class="line"></p>
    <div class="board board_2"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
